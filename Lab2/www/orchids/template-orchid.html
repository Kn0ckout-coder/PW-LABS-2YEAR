<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orquídeas</title>
        <link rel="stylesheet" href="/www/styles/styles.css" />
    </head>
    <body>
        <h1 class="name"></h1>
        <section class="orchid-info">
            <div class="characteristics">
                <div class="characteristic">
                    <span class="label">Género:</span>
                    <span class="genus"></span>
                </div>
                <div class="characteristic">
                    <span class="label">Tipo:</span>
                    <span class="type"></span>
                </div>
                <div class="characteristic">
                    <span class="label">Luminosidade:</span>
                    <span class="luminosity"></span>
                </div>
                <div class="characteristic">
                    <span class="label">Temperatura:</span>
                    <span class="temperature"></span>
                </div>
                <div class="characteristic">
                    <span class="label">Humidade:</span>
                    <span class="humidity"></span>
                </div>
                <div class="characteristic">
                    <span class="label">Tamanho:</span>
                    <span class="size"></span>
                </div>
            </div>
            <img class="orchid-photo" alt="" src="" />
        </section>
        <section class="back-links">
            <a class="genus-back-link" href="./index.html"></a

            --><a class="genera-back-link" href="/www/index.html">Géneros</a>
