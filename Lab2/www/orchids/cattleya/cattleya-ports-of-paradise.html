    <body>
        <h1 class="name">Cattleya Ports of Paradise</h1>
        <section class="orchid-info">
            <div class="characteristics">
                <div class="characteristic">
                    <span class="label">Género:</span>
                    <span class="genus">Cattleya</span>
                </div>
                <div class="characteristic">
                    <span class="label">Tipo:</span>
                    <span class="type type-hybrid">Híbrido</span>

                    <span class="label">Luminosidade:</span>
                    <span class="luminosity luminosity-strong-light">Luz Forte</span>

                <div class="characteristic">
                    <span class="label">Temperatura:</span>
                    <span class="temperature temperature-hot">Quente</span>

                    <span class="humidity humidity-40-60">40% a 60%</span>

                    <span class="label">Tamanho:</span>
                    <span class="size size-big">Grande</span>

            <img class="orchid-photo" alt="Cattleya Ports of Paradise" src="/www/images/orchids/cattleya/cattleya-ports-of-paradise.jpg" />
